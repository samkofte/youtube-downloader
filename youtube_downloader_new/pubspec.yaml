name: youtube_downloader
description: A Flutter app for downloading YouTube videos using custom API

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  
  # YouTube video downloading
  youtube_explode_dart: ^2.0.2
  
  # State management
  provider: ^6.1.1
  
  # UI components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # File handling
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  
  # URL launcher
  url_launcher: ^6.2.1
  
  # Loading indicators
  flutter_spinkit: ^5.2.0
  
  # Toast messages - using ScaffoldMessenger instead
  
  # Progress indicators
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
